# Basic Restore Configuration
# Used by: cli/backup-basic demo

mode: restore
backup_id: "basic-backup"

target:
  bootstrap_servers:
    - kafka-broker-1:9092
  topics:
    include:
      - orders

storage:
  backend: s3
  bucket: kafka-backups
  region: us-east-1
  prefix: basic-demo
  endpoint: http://minio:9000
  path_style: true
  access_key_id: minioadmin
  secret_access_key: minioadmin

restore:
  dry_run: false
  include_original_offset_header: true
  max_concurrent_partitions: 3
