# PITR Backup Configuration
# Used by: cli/pitr-rollback-e2e demo

mode: backup
backup_id: "pitr-backup"

source:
  bootstrap_servers:
    - kafka-broker-1:9092
  topics:
    include:
      - payments

storage:
  backend: s3
  bucket: kafka-backups
  region: us-east-1
  prefix: pitr-demo
  endpoint: http://minio:9000
  path_style: true
  access_key_id: minioadmin
  secret_access_key: minioadmin

backup:
  compression: zstd
  continuous: false
  segment_max_records: 1000
  segment_max_bytes: 10485760
  max_concurrent_partitions: 3
