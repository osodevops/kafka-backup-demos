# Basic Backup Configuration
# Used by: cli/backup-basic demo

mode: backup
backup_id: "basic-backup"

source:
  bootstrap_servers:
    - kafka-broker-1:9092
  topics:
    include:
      - orders

storage:
  backend: s3
  bucket: kafka-backups
  region: us-east-1
  prefix: basic-demo
  endpoint: http://minio:9000
  path_style: true
  access_key_id: minioadmin
  secret_access_key: minioadmin

backup:
  compression: zstd
  continuous: false
  segment_max_records: 10000
  segment_max_bytes: 10485760  # 10MB
  max_concurrent_partitions: 3
