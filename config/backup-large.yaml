# Large Messages Backup Configuration
# Used by: cli/large-messages demo

mode: backup
backup_id: "large-messages-backup"

source:
  bootstrap_servers:
    - kafka-broker-1:9092
  topics:
    include:
      - large_messages

storage:
  backend: s3
  bucket: kafka-backups
  region: us-east-1
  prefix: large-demo
  endpoint: http://minio:9000
  path_style: true
  access_key_id: minioadmin
  secret_access_key: minioadmin

backup:
  compression: zstd
  continuous: false
  segment_max_records: 100
  segment_max_bytes: 52428800  # 50MB per segment
  max_concurrent_partitions: 1
  fetch_max_bytes: 15728640  # Match broker max message size
